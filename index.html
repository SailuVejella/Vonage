<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <title> OpenTok Getting Started </title>
<link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
</head>
<body>

    
   <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    <div id ="textchat">
            <p id="history"></p>
            <form>
                <input id = "msgTxt" placeholder = "type your text here ..." type = "text"> </input>
            </form>
        </div>
    </div>
    <div id="buttonholder">
        <div id="buttons">
             <button type="button" id="start" class="btn btn-danger">Start Archive</button>
             <button type="button" id="stop"  class="btn btn-danger">Stop Archive</button>
             <button type="button" id="view"  class="btn btn-danger" disabled>View Archive</button>
        </div>
     </div>
   
     <script type="text/javascript" src="js/app.js"></script>
     <script type="text/javascript" src="js/config.js"></script>

</body>
</html>
